<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MC's lunchbox, Chennai - School lunch, Ideas for kids lunch box, healthy food for kids!</title>
<link rel="stylesheet" href="css/lunchbox_style.css" type="text/css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/common.js">  </script>


</head>
<body>

<table border="0" class="logintable" width="100%">
	<tr>
		<br/>
	</tr>
	<tr>		
		<td style ="width:22%">

			<input type="text" class="logintextbox" name="email" id="email" value="Email" tabindex="1" 
			 onblur="if(this.value == ''){ this.value = 'Email'; this.style.color = '#fff';}"
			 onfocus="if(this.value == 'Email'){ this.value = ''; this.style.color = '#fff';}"
			  />
			
		</td>
		<td style ="width:22%">			
			<input type="text" class="logintextbox" name="pass" id="pass" tabindex="2" value="Password"						
			onblur="if(this.value == ''){ this.value = 'Password'; this.type='text'; this.style.color = '#fff';}"
			onfocus="if(this.value == 'Email'){ this.value = ''; this.style.color = '#fff';}"
			onclick="if (this.value=='Password'){this.value=''; this.type='password'}"/>
		</td>
		<td style ="width:10%">	
			<input type="image" id="login" src="images/login_button.jpg" 
			onmouseover="this.src='images/login_button_onhover.jpg';"
			onmouseout="this.src='images/login_button.jpg';" />		
		</td>
		<td style ="width:10%">
			<input type="image" id="register" src="images/register_button.jpg" 
			onmouseover="this.src='images/register_button_onhover.jpg';"
			onmouseout="this.src='images/register_button.jpg';" />		
		</td>
		<td style ="width:20%">
			<a href="index.html">Forgot your password?</a>
		</td>
	</tr>
</table>
</body>
</html>
